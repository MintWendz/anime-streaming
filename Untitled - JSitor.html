<!doctype html><html><head><style type="text/css"></style></head><body><!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Anime Streaming - Episodes</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #121212;
			color: #eee;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		header {
			background: #ff5722;
			color: #fff;
			padding: 15px;
			text-align: center;
			font-size: 1.8rem;
			font-weight: bold;
		}

		nav {
			display: flex;
			justify-content: center;
			background: #222;
		}

		nav button {
			background: none;
			border: none;
			color: #bbb;
			padding: 15px 25px;
			cursor: pointer;
			font-weight: 600;
			font-size: 1rem;
			border-bottom: 3px solid transparent;
			transition: color 0.3s, border-color 0.3s;
		}

		nav button.active {
			color: #ff5722;
			border-color: #ff5722;
			cursor: default;
		}

		nav button:hover:not(.active) {
			color: #ff7043;
		}

		main {
			flex-grow: 1;
			max-width: 900px;
			margin: 30px auto;
			padding: 0 20px 40px;
		}

		section {
			display: none;
		}

		section.active {
			display: block;
		}

		h2 {
			color: #ff5722;
		}

		.anime-list {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
			gap: 20px;
		}

		.anime-card {
			background: #1e1e1e;
			border-radius: 10px;
			overflow: hidden;
			cursor: pointer;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
			transition: transform 0.25s ease;
		}

		.anime-card:hover {
			transform: translateY(-6px);
		}

		.anime-card img {
			width: 100%;
			aspect-ratio: 3 / 4;
			object-fit: cover;
		}

		.anime-card h3 {
			margin: 12px;
			text-align: center;
			font-weight: 600;
			color: #ffccbc;
		}

		#episodes-container {
			margin-top: 20px;
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
		}

		.episode-btn {
			background: #2c2c2c;
			border: 1.5px solid #ff5722;
			color: #ffccbc;
			padding: 8px 16px;
			border-radius: 6px;
			font-weight: 600;
			cursor: pointer;
			user-select: none;
			min-width: 50px;
			text-align: center;
			font-size: 0.9rem;
		}

		.episode-btn:hover {
			background-color: #ff5722;
			color: #121212;
		}

		.episode-btn.active-episode {
			background-color: #ff7043;
			border-color: #ff7043;
			color: #121212;
			cursor: default;
		}

		video {
			width: 100%;
			max-height: 480px;
			border-radius: 10px;
			background: black;
			outline: 2px solid #ff5722;
			outline-offset: 4px;
		}

		#video-title {
			margin-top: 15px;
			font-weight: 700;
			font-size: 1.3rem;
			text-align: center;
			color: #ff7043;
		}

		footer {
			text-align: center;
			padding: 15px 0;
			background: #181818;
			color: #777;
			border-top: 1px solid #333;
			user-select: none;
		}
	</style>
</head>

<body>

	<header>Anime Streaming</header>

	<nav>
		<button id="tab-home" class="active">Home</button>
		<button id="tab-anime">Anime List</button>
		<button id="tab-player">Player</button>
	</nav>

	<main>
		<section id="home" class="active">
			<h2>Welcome</h2>
			<p>Pick an anime from the list and watch episodes right here!</p>
		</section>

		<section id="anime">
			<h2>Anime List</h2>
			<div class="anime-list" id="anime-list-container"></div>
		</section>

		<section id="player">
			<h2>Watch Anime</h2>
			<video id="video-player" controls preload="metadata">
				<source src="" type="video/mp4" />
				Your browser does not support the video tag.
			</video>
			<p id="video-title">Select an anime and episode to start watching.</p>
			<div id="episodes-container"></div>
		</section>
	</main>

	<footer>&copy; <span id="year"></span> Anime Streaming</footer>

	<script>
		const tabs = ['home', 'anime', 'player'];
    tabs.forEach(tab => {
      document.getElementById('tab-' + tab).addEventListener('click', () => {
        tabs.forEach(t => {
          document.getElementById('tab-' + t).classList.toggle('active', t === tab);
          document.getElementById(t).classList.toggle('active', t === tab);
        });
      });
    });

    const animeData = [
      {
        id: 1,
        title: "Sakamoto Days",
        image: "https://static.animekai.to/20/i/2/ac/68751ff675f5e.jpg",
        episodes: [
          { ep: 1, url: "https://files.catbox.moe/6lrb77.mp4" },
          { ep: 2, url: "https://files.catbox.moe/jot933.mp4" }
        ]
      },
      {
        id: 2,
        title: "Jujutsu Kaisen",
        image: "https://static.animekai.to/7b/i/f/d2/67664a638ddda@300.jpg",
        episodes: [
          { ep: 1, url: "https://files.catbox.moe/ueo06j.mp4" },
          { ep: 2, url: "" },
          { ep: 3, url: "" }
        ]
      },
      {
        id: 3,
        title: "Placeholder3",
        image: "",
        episodes: [
          { ep: 1, url: "" },
          { ep: 2, url: "" }
        ]
      },
      {
        id: 4,
        title: "Placeholder4",
        image: "",
        episodes: [
          { ep: 1, url: "" },
          { ep: 2, url: "" }
        ]
      },
      {
        id: 5,
        title: "Placeholder5",
        image: "",
        episodes: [
          { ep: 1, url: "" },
          { ep: 2, url: "" }
        ]
      },
      {
        id: 6,
        title: "Placeholder6",
        image: "https://static.animekai.to/fc/i/0/fb/61f3fc3d099ef@300.jpg",
        episodes: [
          { ep: 1, url: "" },
          { ep: 2, url: "" }
        ]
      },
      {
        id: 7,
        title: "Placeholder7",
        image: "https://static.animekai.to/3b/i/0/39/57b155919a30a@300.jpg",
        episodes: [
          { ep: 1, url: "" },
          { ep: 2, url: "" }
        ]
      }
    ];

    const animeListContainer = document.getElementById('anime-list-container');
    const videoPlayer = document.getElementById('video-player');
    const videoTitle = document.getElementById('video-title');
    const episodesContainer = document.getElementById('episodes-container');

    let currentAnime = null;
    let currentEpisodeBtn = null;

    function renderAnimeList() {
      animeListContainer.innerHTML = '';
      animeData.forEach(anime => {
        const card = document.createElement('div');
        card.className = 'anime-card';
        card.innerHTML = `
          <img src="${anime.image}" alt="${anime.title}" />
          <h3>${anime.title}</h3>
        `;
        card.addEventListener('click', () => {
          loadAnime(anime.id);
          document.getElementById('tab-player').click();
        });
        animeListContainer.appendChild(card);
      });
    }

    function loadAnime(animeId) {
      currentAnime = animeData.find(a => a.id === animeId);
      if (!currentAnime) return;

      videoTitle.textContent = `${currentAnime.title} - Select an episode`;
      videoPlayer.pause();
      videoPlayer.querySelector('source').src = '';
      videoPlayer.load();

      episodesContainer.innerHTML = '';
      currentEpisodeBtn = null;

      currentAnime.episodes.forEach(episode => {
        const epBtn = document.createElement('button');
        epBtn.className = 'episode-btn';
        epBtn.textContent = `Episode ${episode.ep}`;
        epBtn.addEventListener('click', () => playEpisode(episode, epBtn));
        episodesContainer.appendChild(epBtn);
      });
    }

    function playEpisode(episode, btn) {
      if (currentEpisodeBtn) currentEpisodeBtn.classList.remove('active-episode');
      btn.classList.add('active-episode');
      currentEpisodeBtn = btn;

      videoPlayer.querySelector('source').src = episode.url;
      videoPlayer.load();
      videoPlayer.play();

      videoTitle.textContent = `${currentAnime.title} - Episode ${episode.ep}`;
    }

    renderAnimeList();
    document.getElementById('year').textContent = new Date().getFullYear();
	</script>

</body>

</html><script type="text/javascript"></script></body><html>
